<!DOCTYPE html>
<html>
    <head>
        <title>Arrays in JS</title>
    </head>
    <body>
        <p id="Goldie"></p>
        <p id="Gold"></p>
        <script>
            var cars = ["Mercedes","Audi","Volvo","Nissian","Mazda"];//craeted an array
            document.getElementById("Goldie").innerHTML="my favourite car is " +cars[0]//accessed the array element using indexing
            var fruits = ["Strawberry","apple","kiwi","Watermelon"];
            document.getElementById("Gold").innerHTML="my favourite fruit is " +fruits[3]
            </script>
            </body>
            </html>
