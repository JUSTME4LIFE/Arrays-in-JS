<!DOCTYPE html>
<html>
    <head>
        <title>Array Methods</title>
    </head>
    <body>
        <p id="Goldie"></p>
        <p id="Goldie2"></p>
        <p id="Goldie3"></p>
        <script>
            var animals = ["Dog","Donkey","Lion","Rabbit","Cat","Horse"];
            document.getElementById("Goldie").innerHTML = animals.join("*");
            document.getElementById("Goldie2").innerHTML = animals;
            animals.pop();
            document.getElementById("Goldie3").innerHTML = animals;
        </script>
    </body>
</html>
